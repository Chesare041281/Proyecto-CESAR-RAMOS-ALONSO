<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Signika+Negative:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Integre/Contacto</title>
</head>
<body>
    <header>
        <div>
            <img src="Logo IS/Logo Integre Soluciones.png" alt="Logo de Prueba">
        </div>
        <div class="Menu">
        <ul>
            <li>Home</li>
            <li>Servicios</li>
            <li>Experiencia</li>
            <li> <a href="contacto.html" target="blank">Contacto</a></li> 
        </ul>
        </div>
    </header>
    <Section>
        <form action="#">
            <fieldset>
                <legend> Formulario de Contacto</legend>
                <br>
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="name" placeholder="escribe tu nombre"> 
                </div>
                <br>
                <div>
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" name="apellido" placeholder="escribe tus aplellidos">
                </div>
                <br>
                <div>
                    <label for="Sexo">Sexo</label>
                    <input type="radio" name="sexo">hombre
                    <input type="radio" name="sexo">mujer
                </div>
                <br>
                <div>
                    <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="Fecha de Nacimiento" id="">
                </div>
                <br>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="estado">Elije tu estado de residencia</label>
                    <select name="estado" id="">
                        <option value="CDMX">Ciudad de México</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Monterrey">Monterrey</option>
                        <option value="Querétaro">Querétaro</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="password">Digita un password</label>
                    <input type="password" name="Contraseña" >
                </div>
                <br>
                <div>
                    <label for="Comentarios"> Deja tus Comentarios</label>
                    <br>
                    <textarea name="comentario" id="" cols="40" rows="10"></textarea>
                    <br>
                </div>
                <div>
                    <input type="submit" value="Enviar datos">
                    <br>
                    <input type="reset" value="Borrar datos">
                </div>
                <br>
                <div>
                    <label for="Acepta Términos y Condiciones">Acepta Términos y Condiciones</label>
                    <input type="checkbox" name="aceptar" id="">
                </div>
            </fieldset>
        </form>
    </Section>
    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.6018467697054!2d-99.16280958494775!3d19.42960164581093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff330c50e217%3A0xc9a83072f3f8d27!2sAv.%20Paseo%20de%20la%20Reforma%20180%2C%20Ju%C3%A1rez%2C%20Cuauht%C3%A9moc%2C%2006600%20Ciudad%20de%20M%C3%A9xico%2C%20CDMX!5e0!3m2!1ses!2smx!4v1637208931453!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <footer>
        Redes Sociales
        Av Paseo de la Reforma 180 Piso 12, Col. Juárez, Del. Cuauhtémoc, CDMX, CP 06600
        contacto@integre.mx
        Tel. 5515558028
    </footer>
</body>
</html>
